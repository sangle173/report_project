<div class="container-fluid mt-5">
  <div class="card">
    <div class="card-header">
      <h4>Data
        <a routerLink="/generate-report" class="btn btn-primary float-end"><i class="bi bi-cloud-arrow-down"></i> Get Report</a>
      </h4>
    </div>
    <div class="card-body">
      <table class="table table-bordered">
        <tbody>
        <tr *ngFor="let report of this.data">
          <td>{{ report[0] }}</td>
          <td>{{ report[1] }}</td>
          <td>{{ report[2] }}</td>
          <td>{{ report[3] }}</td>
          <td>{{ report[4] }}</td>
          <td>{{ report[5] }}</td>
          <td>{{ report[6] }}</td>
          <td>{{ report[7] }}</td>
          <td>{{ report[8] }}</td>
          <td>{{ report[9] }}</td>
          <td>{{ report[10] }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
